<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachos</title>
</head>
<body>

    <h1>Nachos</h1>

    <img src="nachos.jpg" alt="a large tray of nachos coated in cheese">

    <h2>Ingredients:</h2>

    <ul>
        <li>Tortilla chips</li>
        <li>Salsa</li>
        <li>Cheese</li>
    </ul>

    <h2>Steps:</h2>

    <ol>
        <li>Preheat oven to 350F</li>
        <li>Create a base layer of chips, spread evenly in an oven safe pan</li>
        <li>Cover chips in a layer of salsa</li>
        <li>Top with cheese</li>
        <li>Bake for 10 minutes or until cheese is a desired crispiness</li>
    </ol>
    
</body>
</html>
